<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../ChatApp/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../ChatApp/css/style.css">

</head>
<body>
<header>
    <nav ng-controller="MessageController" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">Chat app</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="home">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-click="logout()"><a ui-sref="login">Logout<span class="sr-only">(current)</span></a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</header>

<main ng-controller="MessageController" >
    <div class="" ui-view>

    </div>
</main>

<script src="../ChatApp/lib/jquery/jquery.min.js"></script>
<script src="../ChatApp/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../ChatApp/lib/angular/angular.min.js"></script>
<script src="../ChatApp/lib/angular-ui-router/angular-ui-router.js" type="text/javascript"></script>
<script type="text/javascript" src="../ChatApp/js/script.js"></script>
</body>
</html>
